name: windows

on:
  - push

jobs:
  build:
    strategy:
      matrix:
        os:
          - windows-2019
#          - windows-2016
        ruby:
#          - ruby-2.7
          - ruby-2.6
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: Install dependencies
        run: |
          choco install imagemagick --yes
          dir /S C:\Program Files\ImageMagick-7.0.10-Q16-HDRI
          bundle install
      - name: Output versions
        run: |
          echo git version
          git version
          echo ruby version
          ruby --version
          echo gem version
          gem --version
          echo bundle version
          bundle --version
          echo where convert
          refreshenv
          $ENV:Path.Split(";")
          $ENV:Path+=";C:\Program Files\ImageMagick-7.0.10-Q16-HDRI"
          $ENV:Path.Split(";")
          which magick
          echo imagemagick version
          magick convert --version
      - name: Run test
        run: |
          bundle exec rake
