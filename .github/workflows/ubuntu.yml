name: ubuntu

on:
  push:
    branches:
      - "*"

jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-20.04
          - ubuntu-18.04
          - ubuntu-16.04
        ruby:
          - ruby-2.7
          - ruby-2.6
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: ${{ matrix.ruby }}
      - name: Install dependencies
        run: |
          set -eux
          sudo apt install -y imagemagick
      - name: Output versions
        run: |
          set -eux
          ruby --version
          gem --version
          bundle --version
          convert --version
      - name: Run test
        run: |
          set -eux
          bundle exec rake
